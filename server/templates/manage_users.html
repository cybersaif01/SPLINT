<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLINT - Manage Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --sidebar-bg: #1f2937; --main-bg: #111827; --card-bg: #1f2937; --text-primary: #d1d5db; --text-secondary: #9ca3af; --accent-color: #8b5cf6; --accent-hover: #7c3aed; --danger-color: #ef4444; --danger-hover: #dc2626; }
        body { background-color: var(--main-bg); color: var(--text-primary); font-family: 'Inter', sans-serif; }
        .sidebar { background-color: var(--sidebar-bg); }
        .card { background-color: var(--card-bg); }
        .nav-item { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background-color: var(--accent-color); }
        .nav-item svg { margin-right: 0.75rem; }
        .form-input { background-color: #374151; border: 1px solid #4b5563; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 600; transition: background-color 0.2s; }
        .btn-primary { background-color: var(--accent-color); color: white; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-danger { background-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: var(--danger-hover); }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="flex h-screen">

    <!-- Sidebar -->
    <aside class="sidebar w-64 p-6 flex flex-col justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-10">SPLINT</h1>
            <nav class="space-y-4">
                <a href="/" class="nav-item"><span>Dashboard</span></a>
                <a href="/devices" class="nav-item"><span>Devices</span></a>
                <a href="/users" class="nav-item"><span>Users</span></a>
                <a href="/manage-users" class="nav-item active"><span>Manage Users</span></a>
                <a href="/compliance" class="nav-item"><span>Compliance</span></a>
                <a href="/risk" class="nav-item"><span>Risk Summary</span></a>
                <a href="/firewall" class="nav-item"><span>Firewall</span></a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <div id="message-container" class="mb-4"></div>
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 border-b-2 border-purple-500 pb-2">Add New User</h2>
            <form id="add-user-form" class="card rounded-lg p-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium">Username</label>
                    <input type="text" id="username" class="form-input w-full p-2.5 rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <input type="password" id="password" class="form-input w-full p-2.5 rounded-lg" required>
                </div>
                <div>
                    <label for="role" class="block mb-2 text-sm font-medium">Role</label>
                    <select id="role" class="form-input w-full p-2.5 rounded-lg">
                        <option value="employee">Employee</option>
                        <option value="analyst">Analyst</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-full md:w-auto">Add User</button>
            </form>
        </section>
        <section>
            <h2 class="text-2xl font-bold mb-4 border-b-2 border-purple-500 pb-2">Existing Users</h2>
            <div class="card rounded-lg overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="p-4">Username</th>
                            <th class="p-4">Role</th>
                            <th class="p-4">Action</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (!token) { window.location.href = '/login'; return; }
            
            const messageContainer = document.getElementById('message-container');
            const addUserForm = document.getElementById('add-user-form');
            const userListBody = document.getElementById('user-list-body');

            const apiFetch = (endpoint, options = {}) => {
                const headers = { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` };
                return fetch(endpoint, { ...options, headers: { ...headers, ...options.headers } });
            };
            
            const showMessage = (text, isError = false) => {
                messageContainer.innerHTML = `<div class="p-4 rounded-lg ${isError ? 'bg-red-900 text-red-300' : 'bg-green-900 text-green-300'}">${text}</div>`;
                setTimeout(() => messageContainer.innerHTML = '', 4000);
            };

            const loadUsers = () => {
                apiFetch('/api/all_users')
                    .then(res => {
                        if (res.status === 401) { window.location.href = '/login'; }
                        if (!res.ok) throw new Error('Could not load user list.');
                        return res.json();
                    })
                    .then(users => {
                        userListBody.innerHTML = users.map(user => `
                            <tr class="border-t border-gray-700">
                                <td class="p-4">${user.username}</td>
                                <td class="p-4">${user.role}</td>
                                <td class="p-4">
                                    ${user.username !== 'admin' ? `<button class="btn btn-danger text-xs remove-user-btn" data-username="${user.username}">Remove</button>` : ''}
                                </td>
                            </tr>
                        `).join('');
                    })
                    .catch(err => {
                         userListBody.innerHTML = `<tr><td colspan="3" class="text-center p-8 text-red-400">${err.message}</td></tr>`;
                    });
            };

            addUserForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                apiFetch('/api/users/add', {
                    method: 'POST',
                    body: JSON.stringify({ username, password, role })
                })
                .then(res => res.json().then(data => ({ ok: res.ok, data })))
                .then(({ ok, data }) => {
                    if (ok) {
                        showMessage(data.message);
                        addUserForm.reset();
                        loadUsers();
                    } else { throw new Error(data.message || 'Failed to add user.'); }
                })
                .catch(err => showMessage(err.message, true));
            });

            userListBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-user-btn')) {
                    const username = e.target.dataset.username;
                    if (confirm(`Are you sure you want to remove user '${username}'?`)) {
                        apiFetch('/api/users/remove', {
                            method: 'POST',
                            body: JSON.stringify({ username })
                        })
                        .then(res => res.json().then(data => ({ ok: res.ok, data })))
                        .then(({ ok, data }) => {
                            if (ok) {
                                showMessage(data.message);
                                loadUsers();
                            } else { throw new Error(data.message || 'Failed to remove user.'); }
                        })
                        .catch(err => showMessage(err.message, true));
                    }
                }
            });
            loadUsers();
        });
    </script>
</body>
</html>
