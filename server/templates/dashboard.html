<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPLINT - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root { 
      --sidebar-bg: #1f2937;
      --main-bg: #111827;
      --card-bg: #1f2937;
      --text-primary: #d1d5db;
      --text-secondary: #9ca3af;
      --accent-color: #8b5cf6;
      --accent-hover: #7c3aed;
      --danger-color: #ef4444;
      --danger-hover: #dc2626;
    }
    body { 
      background-color: var(--main-bg); 
      color: var(--text-primary); 
      font-family: 'Inter', sans-serif; 
    }
    .sidebar { background-color: var(--sidebar-bg); }
    .card { background-color: var(--card-bg); }
    .btn { 
      padding: 0.5rem 1rem; 
      border-radius: 0.5rem; 
      font-weight: 600; 
      transition: background-color 0.2s; 
      cursor: pointer; 
    }
    .btn-primary { background-color: var(--accent-color); color: white; }
    .btn-primary:hover { background-color: var(--accent-hover); }
    .btn-danger { background-color: var(--danger-color); color: white; }
    .btn-danger:hover { background-color: var(--danger-hover); }
    .btn-xs { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
    .nav-item { 
      display: flex; 
      align-items: center; 
      padding: 0.75rem 1rem; 
      border-radius: 0.5rem; 
      transition: background-color 0.2s; 
      cursor: pointer; 
    }
    .nav-item:hover, .nav-item.active { background-color: var(--accent-color); }
    .nav-item svg { margin-right: 0.75rem; }
    .form-input { background-color: #374151; border: 1px solid #4b5563; color: var(--text-primary); }
  </style>
</head>
<body class="flex h-screen">

  <!-- Sidebar -->
  <aside class="sidebar w-64 p-6 flex flex-col justify-between">
    <div>
      <h1 class="text-3xl font-bold text-white mb-10">SPLINT</h1>
      <nav class="space-y-4">
        <a href="/dashboard" class="nav-item active">Dashboard</a>
        <a href="/devices" class="nav-item">Devices</a>
        <a href="/users" class="nav-item">Users</a>
        <a href="/manage-users" class="nav-item">Manage Users</a>
        <a href="/compliance" class="nav-item">Compliance</a>
        <a href="/risk" class="nav-item">Risk Summary</a>
        <a href="/firewall" class="nav-item">Firewall</a>
      </nav>
    </div>
    <button id="logout-btn" class="btn btn-danger w-full">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <header class="flex justify-end items-center mb-8">
      <button id="download-report-btn" class="btn btn-primary mr-4">Download Report</button>
      <button id="clear-alerts-btn" class="btn btn-danger">Clear Logs</button>
    </header>

    <div id="main-content">
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card p-6 rounded-lg">
          <h3>Total Logs</h3>
          <p id="total-alerts" class="text-4xl font-bold">0</p>
        </div>
        <div class="card p-6 rounded-lg">
          <h3>Unique Systems</h3>
          <p id="online-systems" class="text-4xl font-bold">0</p>
        </div>
      </div>

      <!-- Logs Table -->
      <div class="card rounded-lg overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-800">
            <tr>
              <th class="p-4">ID</th>
              <th class="p-4">Timestamp</th>
              <th class="p-4">Event ID</th>
              <th class="p-4">Source</th>
              <th class="p-4">Message</th>
              <th class="p-4">Username</th>
            </tr>
          </thead>
          <tbody id="logs-table-body">
            <tr>
              <td colspan="6" class="text-center p-8 text-text-secondary">Loading logs...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Supabase + JS Logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const SUPABASE_URL = "https://pzbjmfylqtkmcxocrjhq.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6YmptZnlscXRrbWN4b2NyamhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MjUxNjYsImV4cCI6MjA3NzUwMTE2Nn0.566DfNXGPNDItuneFc66ED1yQhHIm6MgIpZ_-0SwDSg"; // replace with your anon key
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const fetchAndRenderLogs = async () => {
        try {
          const search = document.getElementById("search-filter")?.value || "";
          let query = supabaseClient.from("logs").select("*").order("timestamp", { ascending: false });
          if (search) query = query.ilike("message", `%${search}%`);

          const { data: logs, error } = await query;
          if (error) throw error;

          const tbody = document.getElementById("logs-table-body");
          tbody.innerHTML = logs.length
            ? logs.map(l => `
                <tr class="border-t border-gray-700 hover:bg-gray-700">
                  <td class="p-4">${l.id}</td>
                  <td class="p-4">${new Date(l.timestamp).toLocaleString()}</td>
                  <td class="p-4">${l.event_id}</td>
                  <td class="p-4">${l.source}</td>
                  <td class="p-4">${l.message}</td>
                  <td class="p-4">${l.username}</td>
                </tr>`).join("")
            : `<tr><td colspan="6" class="text-center p-8 text-text-secondary">No logs found.</td></tr>`;
        } catch (err) {
          console.error("Error fetching logs:", err);
        }
      };

      const updateDashboard = async () => {
        try {
          const { data: logs } = await supabaseClient.from("logs").select("*");
          const totalLogs = logs.length;
          const uniqueSystems = [...new Set(logs.map(l => l.source))].length;

          document.getElementById("total-alerts").textContent = totalLogs;
          document.getElementById("online-systems").textContent = uniqueSystems;

          fetchAndRenderLogs();
        } catch (err) {
          console.error("Error updating dashboard:", err);
        }
      };

      // Event listeners
      document.getElementById("clear-alerts-btn").addEventListener("click", async () => {
        if (confirm("Clear all logs?")) {
          const { error } = await supabaseClient.from("logs").delete().neq("id", 0);
          if (error) alert("Error clearing logs: " + error.message);
          else updateDashboard();
        }
      });

      // Realtime subscription
      supabaseClient.channel('public:logs')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'logs' }, () => {
          updateDashboard();
        })
        .subscribe();

      // Initial load
      updateDashboard();
      setInterval(updateDashboard, 15000);
    });
  </script>
</body>
</html>
